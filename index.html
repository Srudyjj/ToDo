<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
</head>
<body>
  <!-- Begin page content -->
  <main role="main" class="container mb-5">
    <h1 class="mt-5 text-center"> <i class="far fa-calendar-check"></i> To Do List</h1>
  </main>
  <div class="container">
    <form class="col-md-10 mx-auto">
      <div class="form-group ">
        <label for="task_title">New Task</label>
        <input type="text" class="form-control" id="task_title" placeholder="Enter task title">
      </div>
      <div class="form-group">
        <label for="task_body">Task Description</label>
        <textarea class="form-control" id="task_body" placeholder="Enter task description" rows="3"></textarea>
      </div>
      <button type="button" class="btn btn-success btn-lg btn-block mt-5 mx-auto " id="addBtn" >Add <i class="far fa-plus-square"></i></button>
    </form>
    <div class="col-md-10 mx-auto mt-5 mb-5 " id="taskList">
      
    </div>
  </div>
  
  
      
</body>
</html>
