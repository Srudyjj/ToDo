<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <style>
      html {
          position: relative;
          min-height: 100%;
        }
        body {
        /* Margin bottom by footer height */
          margin-bottom: 60px;
        }
        .footer {
          position: absolute;
          bottom: 0;
          width: 100%;
          /* Set the fixed height of the footer here */
          height: 60px;
          line-height: 60px; /* Vertically center the text there */
          background-color: #f5f5f5;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <div class="px-3 py-3 pt-5 pb-4 mx-auto text-center">
      <h1 class="display-4 text-success"> <i class="far fa-check-square"></i> ToDoList</h1>
    </div>
    <form>
      <div class="form-group">
        <label for="taskTitle">Task Name</label>
        <input type="text" class="form-control" id="taskTitle" placeholder="Input Task Name">
      </div>
      <div class="form-group">
        <label for="taskText">Task Description</label>
        <input type="text" class="form-control" id="taskText" placeholder="Input Task Description">
      </div>
      <button type="button" class="btn btn-success"><i class="fas fa-plus-square"></i> Add</button>
    </form>
    <div class="taskList col-xs-12 mt-5 pt-2 pb-5">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 pt-2 pb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <div class="btn-group" role="group" aria-label="Button group">
                <div class="btn-group" role="group">
                  <button id="taskStatus" type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Status
                  </button>
                  <div class="dropdown-menu" aria-labelledby="taskStatus">
                    <a class="dropdown-item" href="#">Done</a>
                    <a class="dropdown-item" href="#">On Process</a>
                  </div>
                </div>
                <button type="button" class="btn btn btn-outline-warning">Edit</button>
                <button type="button" class="btn btn btn-outline-danger">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container text-center">
      <span class="text-muted">ToDoList</span>
    </div>
  </footer>

</body>
</html>
